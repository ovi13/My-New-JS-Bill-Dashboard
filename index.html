<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bill Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#calculator">Bill Calculator</a>
        <a href="#bill_form">Generate Invoice</a>
    </div>

    <div id="app-content" class="container">
        <!-- Content for each page will be dynamically loaded here by JavaScript -->
        Loading application...
    </div>

    <!-- Load JavaScript files as ES Modules with defer -->
    <!-- Order matters for dependencies: data.js first, then views, then app.js -->
    <script src="js/data.js" type="module" defer></script>
    <script src="js/views/homeView.js" type="module" defer></script>
    <script src="js/views/calculatorView.js" type="module" defer></script>
    <script src="js/views/billFormView.js" type="module" defer></script>
    <script src="js/views/invoiceView.js" type="module" defer></script>
    <script src="js/app.js" type="module" defer></script>
    
    <!-- html2pdf.js for invoice page (not a module, provides global object) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
